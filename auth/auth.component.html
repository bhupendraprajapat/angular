<div *ngIf="error" class="alert alert-danger" role="alert">
    <strong>An Error Occued</strong> {{error}}
  </div>
<div>
    <form [formGroup]="Form" (ngSubmit)="onSubmit()">
        <div class="input-group form-group" style="width: 27%;">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username"
             aria-label="Username" aria-describedby="basic-addon1" formControlName="email">
            <small class="form-text text-danger w-100"
             *ngIf="Form.controls.email.touched && Form.controls.email.invalid">
             plz enter email</small>
          </div>
        
        
          <div class="input-group form-group" style="width: 27%;">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="password" class="form-control" placeholder="password"
             aria-label="Username" aria-describedby="basic-addon1" formControlName="password">
            <small class="form-text text-danger w-100"
            *ngIf="Form.controls.password.touched && Form.controls.password.invalid">
                plz enter password</small>
          </div>
         
        
          <div class="form-group">
            <button type="submit" class="btn btn-primary">{{loginMode? 'Login': 'signup'}}</button>
            <p> {{loginMode?'Don`t have account?':'Already have account'}}
                <a href="#" (click)="onModeSwitch()">{{loginMode? 'create one':'signin'}}</a>
            </p>
            <a routerLink="forget">forget password</a>
          </div>
          
        
    </form>
    
</div>
